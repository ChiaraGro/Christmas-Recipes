<div *ngIf="(recipes$ | async) as recipes" class=" d-flex flex-column">
    <div *ngFor="let recipe of recipes" class="container-fluid d-flex flex-column align-items-center my-3">
        <img src="{{recipe.image}}">
        <h3 >{{recipe.title}}</h3>
        <button (click)="selectRecipe.emit(recipe.id)">+</button>
    </div>
</div>
<div *ngIf="!(recipes$ | async)" class="container-fluid d-flex flex-column align-items-center">
    <div *ngFor="let i of [1,2,3,4,5]" class="my-3">
        <ngx-skeleton-loader  count="1" [theme]="{'width':'300px',height:'240px','border-radius':'10px',display:'block'}" ></ngx-skeleton-loader>
        <ngx-skeleton-loader></ngx-skeleton-loader>
    </div>
</div>
